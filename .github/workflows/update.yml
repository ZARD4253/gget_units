name: Auto Update and Deploy

on:
  schedule:
    - cron: '0 19 * * *' # 매일 한국시간 새벽 4시
  workflow_dispatch: # 수동 실행 가능

# 권한 설정 (데이터 저장 + 웹사이트 배포 권한 모두 필요)
permissions:
  contents: write
  pages: write
  id-token: write

# 동시 실행 방지 (배포 중 중복 실행 막기)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. 데이터 갱신 및 저장 작업
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pipeline (Data Update)
        run: |
          python run_pipeline.py

      # (선택) JS 변환 스크립트가 있다면 실행
      - name: Convert to JS
        run: |
          if [ -f convert_json_to_js.py ]; then python convert_json_to_js.py; fi

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          # 변경사항이 없으면 에러 없이 넘어가고, 있으면 커밋
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Data refreshed" && git push)

  # 2. 웹사이트 배포 작업 (위 작업이 끝나면 실행됨)
  deploy-site:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update-data # 데이터 갱신이 성공해야 배포 시작
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      # (중요) 방금 갱신된 최신 코드를 다시 가져오기 위해 Pull
      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.' # 전체 폴더를 웹사이트로 업로드

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
