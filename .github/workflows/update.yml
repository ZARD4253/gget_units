jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      
      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

        - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome (for Selenium)
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          pip install selenium beautifulsoup4 lxml webdriver-manager
    
      
      
      - name: Run data pipeline
        run: |
          python run_pipeline.py
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto update: $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: Create version tag
        if: success()
        run: |
          # ë‚ ì§œ ê¸°ë°˜ ë²„ì „ íƒœê·¸ (ì˜ˆ: v2026.01.31)
          TAG="v$(date +'%Y.%m.%d')"
          
          # ê°™ì€ ë‚  ì—¬ëŸ¬ ë²ˆ ì‹¤í–‰ ì‹œ -1, -2 ì¶”ê°€
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            COUNT=1
            while git rev-parse "$TAG-$COUNT" >/dev/null 2>&1; do
              COUNT=$((COUNT + 1))
            done
            TAG="$TAG-$COUNT"
          fi
          
          git tag $TAG
          git push origin $TAG
          echo "âœ… Created tag: $TAG"
